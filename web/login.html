<html>
  <head>
    <title>Login</title>
    <link href="css/style.css" rel="stylesheet">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script src="js/min-js/jquery-1.12.0.min.js"></script>
    <script src="./js/register.js"></script>
  </head>
  <body>
    <section class="register">
      <h5>ВХОД</h5>
      <form class="authentication" onsubmit="return false;">
        <input class="authentication" id="email" placeholder="E-mail" type="text"> <br />
        <input class="authentication" id="password" placeholder="Парола" type="password"> <br />
        <p id="registerStatus"> &nbsp; </p>
        <button class="register" onclick="loginUtils.login()">Вход</button> <hr style="width: 80%" />
        <p style="margin-left: 5%; text-align: left">Нямате акаунт? <a href="register.html">Регистрирате се.</a></p>
      </form>
    </section>
  </body>
</html>
