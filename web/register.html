<html>
  <head>
    <title>Register</title>
    <link href="css/style.css" rel="stylesheet">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script src="js/min-js/jquery-1.12.0.min.js"></script>
    <script src="./js/register.js"></script>
  </head>
  <body>
    <section class="register">
      <h5>РЕГИСТРАЦИЯ</h5>
      <form class="authentication" onsubmit="return false;">
        <input class="authentication" id="email" placeholder="E-mail" type="text"> <br />
        <input class="authentication" id="name" placeholder="Име" type="text"> <br />
        <input class="authentication" id="family" placeholder="Фамилия" type="text"> <br />
        <input class="authentication" id="password" placeholder="Парола" type="password"> <br />
        <input class="authentication" id="rePassword" placeholder="Повтори паролата" type="password"> <br />
        <p id="registerStatus"> &nbsp; </p>
        <button class="register" onclick="loginUtils.register()">Регистрация</button>
      </form>
    </section>
  </body>
</html>
